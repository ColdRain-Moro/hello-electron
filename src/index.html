<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Electron</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./listener.js" defer></script>
</head>

<body>
    <div class="background">
        <div class="top-navigation">
            <img width="20px" height="20px" src="../img/vscode.png" class="navigation-icon" />
            <span class="navigation-title">Hello Electron</span>
            <div class="navigation-btns">
                <div id="min" class="navigation-btn">
                    <img width="20px" height="20px" src="../img/min.png" />
                </div>
                <div id="max" class="navigation-btn">
                    <img width="20px" height="20px" src="../img/max.png" />
                </div>
                <div id="close" class="navigation-btn">
                    <img width="20px" height="20px" src="../img/baseline_close_white_24dp.png" />
                </div>
            </div>
        </div>
        <div class="login-box card">
            <h1 class="app-title">登录</h1>
            <input type="text" class="inp-accout" placeholder="账号" />
            <input type="password" class="inp-pass" placeholder="密码" />
            <button class="login">登录</button>
        </div>
    </div>
</body>

</html>
